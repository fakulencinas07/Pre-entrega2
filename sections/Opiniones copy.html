        <article class="opinion">
            <h2>Aca te dejamos unas breves preguntas por si queres ayudarnos a hacer transito a alguno de los gatitos
            </h2>
        </article>

        <form id="form" class="form" action="https://formspree.io/f/xqkodjjy" method="POST">
        <div class="mb-3">
            <label for="nombre" class="form-label">Como te llamas?</label>
            <input type="text" class="form-control" id="nombre" placeholder="Nombre Completo">

            <label for="nombre" class="form-label">Email</label>
            <input type="text" class="form-control" id="email" placeholder="Correo electronico">
        </div>

        <select class="form-select" aria-label="seleccionar sexo">
            <option selected>Selecciona tu sexo</option>
            <option value="1">Masculino</option>
            <option value="2">Femenino</option>
            <option value="3">Otrx</option>
        </select>

        <label for="exampleFormControlInput1" class="form-label2">Que animal tenes?</label>

        <article class="checklist">

            <div class="form-check form-check-inline">

                <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="option1">
                <label class="form-check-label" for="inlineCheckbox1">Gato</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="option2">
                <label class="form-check-label" for="inlineCheckbox2">Perro</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" id="inlineCheckbox3" value="option3">
                <label class="form-check-label" for="inlineCheckbox3">Otro</label>
            </div>
        </article>


        <div class="mb-3">
            <label for="exampleFormControlTextarea1" class="form-label1">Aca contanos por que te gustaria hacer
                transito, dejanos tus datos asi nos contactamos con vos!</label>
            <textarea class="form-control" id="exampleFormControlTextarea1" rows="10"></textarea>
            <button type="submit" class="btn colorBoton" id="buttonEnviar">Enviar</button>
        </div>

    </form>
