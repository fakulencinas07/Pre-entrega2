    <section>
        <article class="opinion">
            <h2>Que te parecio nuestro refugio?</h2>
        </article>
        <article class="formulario">

            <form class="eleccion">
                <div>Hombre</div>
                <input type="radio" name="sexo" value="hombre" />
                <div>Mujer</div>
                <input type="radio" name="sexo" value="mujer" />
            </form>

            <form class="nYa">
                <label for="nombre_apellido">Nombre:</label>
                <input type="text" name="nombre_apellido" />
            </form>

            <form class="perroYgato">
                <div class="queAnimal">Que Animal Tenes?</div>
                <div>Gato</div>
                <input type="checkbox" name="acepta" value="1" />
                <div>Perro</div>
                <input type="checkbox" name="acepta" value="1" />
                <div>Otro</div>
                <input type="checkbox" name="acepta" value="1" />
            </form>

            <form class="casita">
                <div class="dondeVives">Donde Vives?</div>
                <select name="talles">
                    <option value="depto">Departamento</option>
                    <option value="casa">Casa</option>
                </select>
            </form>

            <form class="mandar">
                <textarea name="opinion" placeholder="Escriba aca su opinion"></textarea>
                <input type="submit" value="Enviar formulario" />
                <input type="reset" value="Limpiar formulario" />
            </form>
        </article>
    </section>
